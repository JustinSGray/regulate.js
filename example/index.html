<!DOCTYPE html>
<html>
<head>
  <title>Sample usage for regulate.js</title>
 
  <script src="../lib/jquery.js"></script>
  <script src="../lib/underscore.js"></script>
  <script src="../src/regulate.js"></script>
  <script src="usage.js"> </script>

  <link href="bootstrap/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="bootstrap/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
  <script src="bootstrap/bootstrap.js"></script>
  
  <link href="style.css" rel="stylesheet" type="text/css" />

  <meta charset=utf-8 />
</head>
<body>
<div class='container'>
  <header class="row">
    <div class="span12">
        <h1 class='logo serif'>regulate.js</h1>
    </div>
  </header>

  <div class='row'>
  <div class="span6">
    <script src="https://gist.github.com/eddflrs/5257884.js"></script>    
  </div>
  
  
  
  <div class='span6'>
  
  <form id="register">
  <fieldset>
    <div class='control-group'>
      <input type="text" name="username" placeholder="Username"/>
    </div>

    <div class='control-group'>
      <input type="text" name="email" placeholder="Email"/>
    </div>

    <div class='control-group'>
      <input type="password" name="password1" placeholder="Password"/>
    </div>
    
    <div class='control-group'>
      <input type="password" name="password2" placeholder="Confirm"/>
    </div>

    <div class='control-group'>
      <label class='checkbox'>
        <input type="checkbox" name="newsletters" value="nyt"> New York Times    
      </label>

      <label class='checkbox'>
        <input type="checkbox" name="newsletters" value="nyp"> New York Post
      </label>
      
      <label class='checkbox'>
        <input type="checkbox" name="newsletters" value="ct"> Chicago Tribune
      </label>
    </div>


    <div class='control-group'>
    <select name="selvalues">
      <option value="val1" selected>Value One</option>
      <option value="val2">Value Two</option>
      <option value="val3">Value Three</option>
    </select>
    </div>

    <div class='control-group'>
      <select name="multivalues" multiple="multiple">
        <option value="val1" selected>Value One</option>
        <option value="val2">Value Two</option>
        <option value="val3">Value Three</option>
      </select>
    </div>


    </fieldset>
    <input type='submit' class='btn'/>
  </form>
  </div>
  
  </div> <!-- row -->
  </div> <!-- container -->
</body>
</html>
