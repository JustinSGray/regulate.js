<html>
<head>
  <title>Sample usage for Regulate.js</title>
 
  <script src="../lib/jquery.js"></script>
  <script src="../lib/underscore.js"></script>
  <script src="../src/regulate.js"></script>

  <script src="usage.js"> </script>

</head>
<body>
  <form id="register">
    <input name="username" type="text" placeholder="Username"/>
    <input name="email" type="text" placeholder="Email"/>
    <input name="password1" type="password" placeholder="Password"/>
    <input name="password2" type="password" placeholder="Confirm"/>

    <input type="checkbox" name="newsletters" value="core"/>
    <label>Core</label>    
    
    <input type="checkbox" name="newsletters" value="talk"/>
    <label>Talk</label>

    <input type="checkbox" name="newsletters" value="misc"/>
    <label>Misc</label>

    <button>Register</button>
  </form>
</body>
</html>
