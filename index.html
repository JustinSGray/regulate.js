<head>
  <title>Formulate for Meteor</title>
</head>

<body>
  {{> jobform}}
</body>

<template name="jobform">
  <form id='jobform' class='form'>
    <input name="jobtitle" id="jobtitle" type="text" />
    <input name="jobemail" id="jobemail" type="text" />
    <input name="jobsubmit" id="jobform-submit" type="submit" />
  </form>
</template>
